<!DOCTYPE html>
<html>
<head>
    <title>Hangman!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class='container'>
    <header>
        <h1>Hangman Game!</h1>
        <h2>What's Nate thinkin about?!</h2>
    </header>
    <div id='underScore'></div>
    <div id='rightGuess'>Right Guess</div>
    <div id='wrongGuess'>Wrong Guess</div>
</div>
</body>

<script>
        //my word bank
        const word = ['pirate', 'lamb', 'chocolate', 'captain', 'card', 'gaming', 'radio', 'jazz', 'animals', 'dog', 'cat'];
        //Randomly guess words
        let randNum = Math.floor(Math.random() * word.length);
        let chosenWord = word[randNum];
        let rightWord = [];
        let wrongWord = [];
        let underScore = [];
        
        console.log(chosenWord);
        // DOM manipulation to help
        let docUnderScore = document.getElementById('underScore');
        let docRightGuess = document.getElementById('rightGuess');
        let docWrongGuess = document.getElementById('wrongGuess');
        //creating underscoress based on length of words
        let generateUnderScore = () => {
            for (let i = 0; i < chosenWord.length; i++) {
                underScore.push('_');
            }
            return underScore;
        }
    
        //get user guesses
        document.addEventListener('keypress', (event) => {
            let keyword = String.fromCharCode(event.keyCode);
            //if users guess is right
            if (chosenWord.indexOf(keyword) > -1) {
            //add to right array
                rightWord.push(keyword);
            //replace underscore with right letter
                underScore[chosenWord.indexOf(keyword)] = keyword;
                docUnderScore[0].innerHTML = underScore.join('');
                docRightGuess[0].innerHTML = rightWord;
            //checks to see if user word matches guesses
            if(underScore.join('') == chosenWord) {
                alert('You Win!');
                }
            }
            else {
                wrongWord.push(keyword);
                docWrongGuess[0].innerHTML = wrongWord;
            }
        });

        docUnderScore.innerHTML = generateUnderScore().join(' ');    
    </script>
    </body>
</html>
